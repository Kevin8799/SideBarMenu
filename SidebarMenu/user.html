<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0"/>
        <title>Sidebar_Menu</title>
        <link rel="stylesheet" type="text/css" href="desktop.css">
        <link rel="stylesheet" type="text/css"href="phone.css" media="only screen and (max-width: 600px) and (min-width:0px)">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="UTF-8"></script>
    </head>
    <body>
        <div class="menu-btn">
            <i class='bx bx-menu'></i>
        </div>

        <div class="sidebar">
            <div class="close-btn">
                <i class='bx bx-x'></i>
            </div>
            <div class="menu">
                <div class="item">
                    <a href="index_menu.html">
                        <i class='bx bxs-home' ></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <i class='bx bxs-user' ></i>
                        <span>User</span>
                    </a>
                </div>
                <div class="item">
                    <a class="sub-btn">
                        <i class='bx bxs-message-rounded'></i>
                        <span>Contact</span>
                        <i class='bx bxs-chevron-right arrow' ></i>
                    </a>
                    <div class="sub-menu">
                        <a href="https://www.facebook.com/profile.php?id=100004586557861" target="_blank" class="sub-item"><span>Facebook</span></a>
                        <a href="https://www.instagram.com/zhiwei_8799/"  target="_blank" class="sub-item"><span>Instagram</span></a>
                        <a href="https://discord.com/" target="_blank" class="sub-item"><span>Discord</span></a>
                    </div>
                </div>
                <div class="item">
                    <a class="sub-btn">
                        <i class='bx bxl-c-plus-plus'></i>
                        <span>Coding</span>
                        <i class='bx bxs-chevron-right arrow' ></i>
                    </a>
                    <div class="sub-menu">
                        <a href="#" class="sub-item"><span>HTML</span></a>
                        <a href="#" class="sub-item"><span>CSS</span></a>
                        <a href="#" class="sub-item"><span>JavaScript</span></a>
                    </div>
                </div>
                <div class="item">
                    <a href="#">
                        <i class='bx bxs-cog'></i>
                        <span>Setting</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="user-area">
            <header class="user-title">
                <i class='bx bxs-user-rectangle'></i>
                <h1 id="user-name"> User Account</h1>
            </header>
            <section class="user-content">
                <div class="head">
                    <div class="head-image">
                        <img src="" id="user-img" >
                    </div>
                    <input id="head-file" name="choose" type="file" data-target="user-img"/>
                </div>
                <div class="user-news">
                    <div><label for="name"class="user-name">姓名：</label><input type="text" class="name" value=""></div>
                    <div><label for="account-number">帳號：</label><input type="text" class="account-number" value=""></div>
                    <div><label for="account-pwd">密碼：</label><input type="password" class="account-pwd" value=""></div>
                    <div><label for="Email">信箱：</label><input type="text" class="Email" value=""></div>
                    <div><label for="address">住址：</label><input type="text" class="address" value=""></div>
                    <div><label for="birthday">出生日期：</label><input type="date" class="birthday" value=""></div>
                    <div class="btn" id="save-btn" >
                        <a href="#" onclick="click_Save_btn()">
                            <span>Save</span>
                        </a>
                    </div>
                    <div class="btn" id="cancel-btn">
                        <a href="#" onclick="click_Cancel_btn()">
                            <span>Cancel</span>
                        </a>
                    </div> 
                </div>

            </section>
        </div>
        <script type="text/javascript" src="index_js.js"></script>

      
    </body>
</html>
